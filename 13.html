<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Image Gallery</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center mb-4">Image Gallery</h2>
    <div class="row gallery">
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="https://via.placeholder.com/400" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal1">
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="https://via.placeholder.com/400" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal2">
        </div>
        <div class="col-md-4 col-sm-6 mb-4">
            <img src="https://via.placeholder.com/400" class="img-fluid" data-bs-toggle="modal" data-bs-target="#imageModal3">
        </div>
    </div>
</div>

<!-- Image Modal 1 -->
<div class="modal fade" id="imageModal1" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img src="https://via.placeholder.com/400" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<!-- Image Modal 2 -->
<div class="modal fade" id="imageModal2" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img src="https://via.placeholder.com/400" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<!-- Image Modal 3 -->
<div class="modal fade" id="imageModal3" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <img src="https://via.placeholder.com/400" class="img-fluid">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
