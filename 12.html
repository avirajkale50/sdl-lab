<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        input, button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label>First Name:</label>
            <input type="text" id="firstName">
            <span class="error" id="firstNameError"></span>
            
            <label>Last Name:</label>
            <input type="text" id="lastName">
            <span class="error" id="lastNameError"></span>
            
            <label>Organization:</label>
            <input type="text" id="organization">
            <span class="error" id="organizationError"></span>
            
            <label>Email:</label>
            <input type="email" id="email">
            <span class="error" id="emailError"></span>
            
            <label>Hobbies:</label>
            <input type="text" id="hobbies">
            <span class="error" id="hobbiesError"></span>
            
            <button type="button" onclick="submitForm()">Submit</button>
        </form>
        <div id="output"></div>
    </div>

    <script>
        function submitForm() {
            let isValid = true;
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const organization = document.getElementById("organization").value;
            const email = document.getElementById("email").value;
            const hobbies = document.getElementById("hobbies").value;
            
            document.querySelectorAll(".error").forEach(e => e.textContent = "");
            
            if (!firstName) {
                document.getElementById("firstNameError").textContent = "First name is required";
                isValid = false;
            }
            if (!lastName) {
                document.getElementById("lastNameError").textContent = "Last name is required";
                isValid = false;
            }
            if (!organization) {
                document.getElementById("organizationError").textContent = "Organization is required";
                isValid = false;
            }
            if (!email) {
                document.getElementById("emailError").textContent = "Valid email is required";
                isValid = false;
            }
            if (!hobbies) {
                document.getElementById("hobbiesError").textContent = "Hobbies are required";
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById("output").innerHTML = `
                    <h3>Submitted Data:</h3>
                    <p><strong>First Name:</strong> ${firstName}</p>
                    <p><strong>Last Name:</strong> ${lastName}</p>
                    <p><strong>Organization:</strong> ${organization}</p>
                    <p><strong>Email:</strong> ${email}</p>
                    <p><strong>Hobbies:</strong> ${hobbies}</p>
                `;
            }
        }
    </script>
</body>
</html>
