<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #output {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Fibonacci Series Generator</h2>
    <label for="num">Enter Number of Terms:</label>
    <input type="number" id="num" value="10">
    <button onclick="generateFibonacci()">Generate</button>
    
    <div id="output"></div>

    <script>
        function generateFibonacci() {
            let n = document.getElementById("num").value;
            n = parseInt(n);
            if (n <= 0) {
                document.getElementById("output").innerHTML = "Please enter a positive number.";
                return;
            }

            let fib = [0, 1];
            for (let i = 2; i < n; i++) {
                fib[i] = fib[i - 1] + fib[i - 2];
            }

            document.getElementById("output").innerHTML = "Fibonacci Series: " + fib.join(", ");
        }
    </script>

</body>
</html>
